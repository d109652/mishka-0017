    <main class="page-main--form">
      <h1 class="">Вязание на заказ</h1>
      <div>
        <form class="form" method="post" enctype="multipart/form-data" name="">
          <fieldset class="form__tape">
            <legend>
              тип
            </legend>
            <label>
              <input type="radio" checked />
              Аксессуар для  интерьера
            </label>
            <label>
              <input type="radio" />
              Детская игрушка
            </label>
          </fieldset>
          <fieldset class="form__color">
            <legend>
              цвет
            </legend>
            <label class="color__label">
              <input type="checkbox" checked />
              Белый
            </label>
            <label class="color__label">
              <input type="checkbox" checked />
              Серый
            </label>
            <label class="color__label">
              <input type="checkbox" />
              "Тиффани"
            </label>
            <label class="color__label">
              <input type="checkbox" />
              Черный
            </label>
            <label class="color__label">
              <input type="checkbox" />
              Розовый
            </label>
            <label class="color__label">
              <input type="checkbox" />
              Оранжеый
            </label>
          </fieldset>
          <fieldset class="form__name-byer">
            <legend>
              фио
            </legend>
            <label class="name-byer__label">Имя:
            <input placeholder="Введите ваше имя*" type="text" />
            </label>
            <label class="name-byer__label">Фамилия:
            <input placeholder="Укажите фамилию*" type="text" />
            </label>
            <label class="name-byer__label">Отчество:
            <input placeholder="Отчество, если желаете" type="text" />
            </label>
          </fieldset>
          <label class="foro__tel">ТЕЛ</label>
          <input placeholder="+7 ХХХ ХХ ХХ*" type="tel" />
          <label class="foro__mail">E-MAIL
          <input placeholder="Ваш Email*" type="email" />
          </label>
          <label class="foro__addition">Доп
          <textarea placeholder="Опишите все ваши  пожелания к заказу" rows="4" />
Опишите все ваши  пожелания к заказуv
          </textarea>
          </label>
          <p class="form__footnote--mobile">
            *Поля обязательны для заполнения
          </p>
          <button type="submit">отправить заказ</button>
        </form>
      </div>
